<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form example</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Academic Information</legend>
            <div>
            <label>Degree</label>
            <select>
                <option value="Value 1">Bachelor of Technology</option>
                <option value="Value 2">Master of Technology</option>
                <option value="Value 3">Master of Business Administration</option>
            </select>
            </div>
            <div>
            <label for="studentID">Student ID </label>
                <input type="text" id="studentID" name="StudentName" tabindex="10">
            </div>
            <label>Classes attended</label>
            <header>Header Area</header>
            <nav>
                <ul>
                    <li>Mathematics</li>
                    <li>History</li>
                    <li>Geography</li>
                </ul>
            </nav>    
            <footer>Footer area</footer>
        </fieldset>
        <fieldset>
            <legend>Personal details</legend>
            <label for="f1">First Name</label>
            <input type="text" name="First Name" id="f1" tabindex="8">
            <br>

            <label for="s1">Second Name</label>
            <input type="text" name="Second Name" id="s1" tabindex="9">
            <br>

            <label for="g">Gender:</label>
            <input type="radio"value="Male" id="g" tabindex="5">
            <label>Male</label>

            <input type="radio" value="Female" tabindex="6">
            <label>Female</label>
            <br>

            <label for="mail">Email</label>
            <input type="email" id="mail" tabindex="7">

        </fieldset>

        <textarea cols="35" rows="10" value="Terms and Condition">

        </textarea>
        <br>
        <button type="submit" >Send Form</button>
        <button type="reset">Clear Fomr</button>
    </form>
</body>
</html>
