<!DOCTYPE html>
<html>
<head>
<title>HTML TABLE Tag Practice</title>
<style>
   table, th, td{
        border  : 2px solid black;
    }
</style>
</head>

<body>

<div>
    <table>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </tbody>
    </table>
    <br><br>
</div>

<div>
<table>
    <colgroup >
        <col style="widows: 100px;">
    </colgroup>
    <thead >
        <tr><th>Column 1</th><th>Column 2</th></tr>
    </thead>
    <tfoot >
        <tr><td>Footer 1</td><td>Footer 2</td></tr>
    </tfoot>
    <tbody >
        <tr ><td>Cell 1</td><td>Cell 2</td></tr>
        <tr ><td>Cell 3</td><td>Cell 4</td></tr>
    </tbody>
</table>
</div>
</body>

</html>
