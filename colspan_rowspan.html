<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
    <style>
        table,tr, td{
            border:solid black;
        }
        .yellow{
            background-color:  yellow;
        }
        .orange{
            background-color: orange;
        }
        .purple{
            background-color: purple;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class = "yellow">Cell[1,1]</td>
            <td class = "yellow" colspan="2">Cell[2,1]</td>

        </tr>

        <tr>
            <td class = "orange">Cell[1,2]</td>
            <td class = "orange" rowspan="2">Cell[2,2]</td>
            <td class = "orange" >Cell[3,2]</td>
        </tr>
        <tr>
            <td class = "purple">Cell[1,3]</td>
            <td class="purple">Cell[2,3]</td>
        </tr>
    </table>
</body>
</html>
