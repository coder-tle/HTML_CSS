<!DOCTYPE html>
<html>
<head>
<title>table Tag Practice</title>
<style>
    .outer{
        border : solid black;
    }
    .inner{
        border : solid red;
    }
</style>
</head>

<body>
<table class="outer">
    <tr>
        <td class="outer">Contact :</td>
        <td>
            <table >
                <tr><td class="inner">First Name</td><td class="inner">Second Name</td></tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
