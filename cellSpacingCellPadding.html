<!DOCTYPE html>
<html>
<head>
<title>Cell spacing & cell padding Practice</title>
<style>
    .outer{
        border : solid black;
        background-color: yellow;
    }
    .inner{
        border : solid red;
        background-color: turquoise;
    }
    .a1, .a2{
        background-color: cyan;


    }
</style>
</head>

<body>

            <table class="a1" cellpadding="0" cellspacing = "15" >
                <tr><td class="inner" >First </td><td class="inner">Second </td></tr>
            </table>
    
            <table class="a2" cellpadding="15" cellspacing = "0">
                <tr><td class="outer">First </td><td class="outer">Second </td></tr>
            </table>
    
</table>
</body>

</html>
